<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator: Simple Project</title>
    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
      </div>
      <div class="buttons">
        <button id="ac" class="btn">AC</button>
        <button id="delete" class="btn">c</button>
        <button id="parcentage" class="btn operator">%</button>
        <button id="divide" class="btn operator">/</button>
        <button id="seven" class="btn operand">7</button>
        <button id="eight" class="btn operand">8</button>
        <button id="nine" class="btn operand">9</button>
        <button id="multiply" class="btn operator">*</button>
        <button id="four" class="btn operand">4</button>
        <button id="five" class="btn operand">5</button>
        <button id="six" class="btn operand">6</button>
        <button id="minus" class="btn operator">-</button>
        <button id="one" class="btn operand">1</button>
        <button id="two" class="btn operand">2</button>
        <button id="three" class="btn operand">3</button>
        <button id="plus" class="btn operator">+</button>
        <button id="zero" class="btn operand">0</button>
        <button id="dot" class="btn">.</button>
        <button id="equal" class="btn">=</button>
      </div>
    </div>

    <script src="cal.js"></script>
  </body>
</html>
